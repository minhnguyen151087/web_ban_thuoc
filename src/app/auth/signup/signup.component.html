<div class="login__page" [style.background-image]="'url(assets/images/login-bg.jpg)'">
  <div class="login__row min-h-screen">
    <div class="login__hero flex flex-col justify-center items-center py-10 px-4 sm:px-8 xl:px-20 text-white">
      <a [routerLink]="['']" class="w-48 inline-block"><img src="assets/images/logo.png" alt="Lieblings" /></a>
      <h2 class="text-center mt-6">TO KEEP CONNECTED WITH LARGEST IN THE WORLD</h2>
    </div>
    <div class="login__content p-4 sm:p-8 flex flex-col justify-center bg-accent">
      <div class="login w-full max-w-xl rounded-md mx-auto border p-4 sm:p-8 xl:p-20">
        <form [formGroup]="RegisterForm" (ngSubmit)="onSubmit()">
          <h1 class="text-2xl font-bold">Sign up</h1>
          <div class="mb-4 mt-6">
            <label class="block text-gray-700 text-sm font-semibold mb-2" for="email"> Username or Email </label>
            <input
              class="text-sm appearance-none rounded w-full py-2 px-3 text-gray-700 bg-gray-100 leading-tight focus:outline-none focus:shadow-outline h-10"
              id="email"
              type="text"
              placeholder="Email address"
              formControlName="username"
              [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
              required
            />
          </div>
          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div class="inputerror" *ngIf="f.username.errors.required">
              UserName is Required
            </div>
          </div>
          <div class="mb-6 mt-6">
            <label class="block text-gray-700 text-sm font-semibold mb-2" for="password"> Password </label>
            <input
              class="text-sm bg-gray-100 appearance-none rounded w-full py-2 px-3 text-gray-700 mb-1 leading-tight focus:outline-none focus:shadow-outline h-10"
              id="password"
              type="password"
              placeholder="Password"
              [type]="isTextFieldType ? 'text' : 'password'"
              formControlName="password"
              [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
              required
              minlength="6"
              pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{6,}$"
            />
          </div>
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div class="inputerror" *ngIf="f.password.errors.required">
              PassWord is required
            </div>
            <div class="inputerror" *ngIf="f.password.errors.minlength">
              Password must be at least 6 characters
            </div>
            <div class="inputerror" *ngIf="f.password.errors.pattern">
              at least one letter and one number and one char among @#$&!
            </div>
          </div>   

          <div class="mb-6 mt-6">
            <label class="block text-gray-700 text-sm font-semibold mb-2" for="password2"> Conformation Password </label>
            <input
              
              class="text-sm bg-gray-100 appearance-none rounded w-full py-2 px-3 text-gray-700 mb-1 leading-tight focus:outline-none focus:shadow-outline h-10"
              id="password2"
              type="password"
              placeholder="Conformation password"
              formControlName="repassword"
              class="_1kbt _55r1 inputtext"
              [ngClass]="{ 'is-invalid': submitted && f.repassword.errors }"
              required
            />
          </div>
          <div
            *ngIf="submitted && f.repassword.errors"
            class="invalid-feedback"
          >
            <div class="inputerror" *ngIf="f.repassword.errors.matchPassword">
              Password not match
            </div>
          </div>
          <div class="flex w-full mt-6">
            <button
              class="w-full bg-gray-800 hover:bg-grey-900 text-white text-sm py-2 px-4 font-semibold rounded focus:outline-none focus:shadow-outline h-10"
              type="submit"
              
            >
              Sign up
            </button>
          </div>
        </form>
        <div class="mt-3">
          <span class="text-gray-600 text-sm"> Already have an account? </span>
          <a routerLink="/auth/login" class="text-gray-700 text-sm font-semibold hover:text-accent"> login </a>
        </div>
        <div class="mt-4">
          <a [routerLink]="['/']"  class="text-gray-700 text-sm hover:text-accent inline-flex items-center"><mat-icon class="h-4 w-4 leading-4 text-lg mr-2">keyboard_backspace</mat-icon>Go to Home</a>
        </div>
      </div>
    </div>
  </div>
</div>
